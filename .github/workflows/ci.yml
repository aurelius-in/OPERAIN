name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install ruff==0.6.9 black==24.8.0 mypy==1.11.2
      - name: Backend tests
        run: |
          pytest -q || true
      - name: Lint (ruff)
        run: ruff check api
      - name: Format check (black)
        run: black --check api
      - name: Type check (mypy)
        run: mypy api || true

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install web deps
        working-directory: web
        run: |
          npm ci
          npm run lint || npm run -s lint || true
      - name: Typecheck
        working-directory: web
        run: |
          npm run typecheck
      - name: Build
        working-directory: web
        run: |
          npm run build
      - name: UI tests
        working-directory: web
        run: |
          npm run test

